<div class="lists_content">
  <div class="lists_box">
    <div class="lists_top_row">
      <div class="lists_top_left_col">
        <img [src]="UserData.img" alt="" />
      </div>
      <div class="lists_top_right_col">
        <h3>{{ UserData.name }}'s</h3>
        <h1>Saved playlists</h1>
      </div>
    </div>
    <div class="lists_bottom_row">
      <div class="lists_bottom_left_col">
        <div *ngIf="UserData?.playlists">
          <div *ngFor="let playlistName of getPlaylistNames()" class="list_box">
            <div class="list_img">img1</div>
            <div class="list_info">
              <h4>{{ playlistName }} Songs</h4>
              <h5>
                <span>{{ playlistName.length }}</span
                >songs
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="lists_bottom_right_col">
        <div class="lists_bottom_right_box">
          <app-music-card></app-music-card>
        </div>
      </div>
    </div>
  </div>
</div>
