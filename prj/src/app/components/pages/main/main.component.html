<div class="main_content">
  <div class="main_img_content">
    <img src="assets/main_cover_img.png" alt="" />
    <h1>NBSPLV</h1>
  </div>
  <div class="main_albums_content">
    <div class="albums_search_content">
      <input type="search" placeholder="search albums" />
      <h3>Popular Albums by NBSPLV</h3>
    </div>

    <div class="albums_list">
      <div *ngFor="let album of albums" class="card">
        <div class="album_img">
          <img [src]="album.img" alt="" />
        </div>
        <div class="album_description">
          <div class="col1">
            <h2>{{ album.name }}</h2>
            <h3>
              Total tracks: <span>{{ album.total_tracks }}</span>
            </h3>
            <h4>
              released: <span>{{ album.release_date }}</span>
            </h4>
          </div>
          <div class="col2">
            <i class="fa-solid fa-circle-play"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
