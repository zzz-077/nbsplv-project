<div class="playBar_content">
  <div class="left_col">
    <div *ngIf="!isLoader" class="img">
      <img
        onerror="this.src='assets/userDefault_img.png'"
        on
        [src]="musicData.albumImg"
        alt=""
      />
    </div>
    <div *ngIf="isLoader" class="img-loader-cont">
      <ngx-skeleton-loader count="1" appearance="line" />
    </div>
    <h4 *ngIf="!isLoader">{{ musicData.musicName }}</h4>
    <div *ngIf="isLoader" class="name-loader-cont">
      <ngx-skeleton-loader count="1" appearance="line" />
    </div>
  </div>
  <div class="middle_col">
    <div class="top_row">
      <i (click)="prevMusicClick()" class="fa-solid fa-backward-step"></i>
      <div>
        <i
          *ngIf="isSoundPaused"
          (click)="songPauseClick()"
          class="fa-solid fa-pause"
        ></i>
        <i
          *ngIf="!isSoundPaused"
          (click)="songPauseClick()"
          class="fa-solid fa-play"
        ></i>
      </div>
      <i (click)="nextMusicClick()" class="fa-solid fa-forward-step"></i>
    </div>
    <div class="bottom_row">
      <p *ngIf="!isLoader">
        {{ audio.currentTime / 100 | number : "1.2-2" }}/{{
          musicData.duration / 60000 | number : "1.2-2"
        }}
      </p>
      <div *ngIf="isLoader" class="duration-loader-cont">
        <ngx-skeleton-loader count="1" appearance="line" />
      </div>
      <mat-slider color="primary" min="0" [max]="29">
        <input
          [value]="audio.currentTime"
          (input)="updateCurrentTime($event.target)"
          matSliderThumb
        />
      </mat-slider>
    </div>
  </div>
  <div class="right_col">
    <i
      *ngIf="!isSoundMuted"
      (click)="songMuteClick()"
      class="fa-solid fa-volume-high"
    ></i>
    <i
      *ngIf="isSoundMuted"
      (click)="songMuteClick()"
      class="fa-solid fa-volume-xmark"
    ></i>
  </div>
</div>
